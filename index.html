<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="#">
</head>
<body>
  <div class="keys-wrap">
<div class="keys">
  <div class="key a" id="65"><h1>a</h1><p>clap</p></div>
  <div class="key s" id="83"><h1>s</h1><p>hihat</p></div>
  <div class="key d" id="68"><h1>d</h1><p>kick</p></div>
  <div class="key f" id="70"><h1>f</h1><p>openhat</p></div>

  <div class="key l" id="76"><h1>l</h1><p>tink</p></div>
</div>
</div>

<audio id = "a"> <source src="sounds/clap.wav"> </audio>
<audio id = "s"> <source src="sounds/hihat.wav"> </audio>
<audio id = "d"> <source src="sounds/kick.wav"> </audio>
<audio id = "f"> <source src="sounds/openhat.wav"> </audio>
<audio id = "g"> <source src="sounds/boom.wav"> </audio>
<audio id = "h"> <source src="sounds/ride.wav"> </audio>
<audio id = "j"> <source src="sounds/snare.wav"> </audio>
<audio id = "k"> <source src="sounds/tom.wav"> </audio>
<audio id = "l"> <source src="sounds/tink.wav"> </audio>

<script src ="app.js"></script>

</html>
